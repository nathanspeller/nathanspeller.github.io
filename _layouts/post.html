---
layout: default
---
<div class="row">
  <div class="col-post">

    <div class="post-header">
      <a href="/" class="nathan-speller-logo"></a>
      <a href="/"><h3 class="logo-title">Nathan Speller</h3></a>
      <h3 class="logo-subtitle">Design &amp; code for people.</h3>
    </div>

    <!-- <h4 class="category">FEATURED</h4> -->
    <h1 class="title">{{ page.title }}</h1>
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    <div class="post">
    {{ content }}
    </div>
    <div class="fb-like" data-href="{{ post.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>

    <div class="g-plusone" data-size="medium"></div>

    <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>


<!-- Place this tag after the last +1 button tag. -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/platform.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
</div>
