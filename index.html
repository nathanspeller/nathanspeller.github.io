---
layout: default
title: Nathan Speller
---


<div class="logo-header">
  <a href="/" class="nathan-speller-logo"></a>
  <h1>Nathan Speller</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

      <h4 class="category">Articles</h4>
      <span class="views">Views</span>
      <ul class="posts">
        {% for post in site.posts %}
          <li>
            <span class="stars">
            {% for star in (1..post.stars) %}
              <div class="star"></div>
            {% endfor %}
            </span>
            <a href="{{ post.url }}">
              <h3>{{ post.title }}</h3>
              <h4>{{ post.subtitle }}</h4>
            </a>
          </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
